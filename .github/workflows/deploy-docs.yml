name: Deploy GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/github-pages/**'
      - 'CHANGELOG.md'
      - 'SCREENSHOTS.md'
      - '.github/workflows/deploy-docs.yml'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy changelog and screenshots to docs
        run: |
          echo "Copying CHANGELOG.md and SCREENSHOTS.md to docs/github-pages directory..."
          cp CHANGELOG.md docs/github-pages/changelog.md
          cp SCREENSHOTS.md docs/github-pages/screenshots.md

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/github-pages'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

